<!DOCTYPE html>
<html>

<head>
    <title>Day Planner</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>

<body>
    <div id="intro">
        <h1>Daily Planner</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Event Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Create Event</button>
            </div>
          </div>
    <div id="date_time"></div>
    <div id="planner"></div>
    
</body>

</html>
